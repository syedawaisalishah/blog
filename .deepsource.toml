version = 1

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "nodejs",
    "mocha",
    "browser",
    "jasmine",
    "jest",
    "jquery",
    "mongo"
  ]
  plugins = [
    "react",
    "vue",
    "angularjs",
    "ember",
    "angular",
    "meteor"
  ]
